<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://www.davivienda.com/PersonasDaviviendaNewTheme/images/faviconDav.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="js/utils/SwiperJS/swiper.min.css">
    <link rel="stylesheet" href="js/utils/AnimateCSS/animate.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Onboarding - Home</title>
</head>

<body>
    <div class="cont-main-app">
        <div class="landscape-alert">
            <img src="images/image-onboarding-rotate-screen-icon.gif" alt="Rotate Mobile">
            <span>Por favor gira el dispositivo.</span>
        </div>
        <div class="on-boarding on-boarding-home">
            <div class="header">
                <img src="images/image-onboarding-icon-small.png" alt="App Inversiones Davivienda">
                <span>
                    Bienvenido a <br> Inversiones Davivienda
                </span>
            </div>
            <div class="container-phone">
                <h1>Añada y acceda a través de un ícono que estará en el menú de su celular.</h1>
                <div class="swiper-container swiper-container-iframes swp-IOS render-iPhone">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="images/iphone-iframe.png" class="iframe" alt="App Inversiones Davivienda"></div>
                        <div class="swiper-slide"><img src="images/iphone-iframe-2.png" class="iframe" alt="App Inversiones Davivienda"></div>
                        <div class="swiper-slide"><img src="images/iphone-iframe-2alt.png" class="iframe" alt="App Inversiones Davivienda"></div>
                        <div class="swiper-slide"><img src="images/iphone-iframe-3.png" class="iframe" alt="App Inversiones Davivienda"></div>
                        <div class="swiper-slide"><img src="images/iphone-iframe-3alt.png" class="iframe" alt="App Inversiones Davivienda"></div>
                        <div class="swiper-slide"><img src="images/iphone-iframe-4.png" class="iframe" alt="App Inversiones Davivienda"></div>
                        <div class="swiper-slide"><img src="images/iphone-iframe-4alt.png" class="iframe" alt="App Inversiones Davivienda"></div>
                        <div class="swiper-slide"><img src="images/iphone-iframe-5.png" class="iframe" alt="App Inversiones Davivienda"></div>
                        <div class="swiper-slide"><img src="images/iphone-iframe.png" class="iframe" alt="App Inversiones Davivienda"></div>
                    </div>
                    <a href="javascript:void(0)" class="play-btn play-ios"><img src="images/play.svg" alt="Play"></a>
                </div>

                <span class="alert-iPhone">
                    Tenga en cuenta que para poder realizar esta acción debe hacerlo desde el navegador Safari.
                </span>

                <div class="swiper-container swiper-container-iframes swp-Android render-android">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="images/android-iframe.png" class="iframe" alt="App Inversiones Davivienda"></div>
                        <div class="swiper-slide"><img src="images/android-iframe-2.png" class="iframe" alt="App Inversiones Davivienda"></div>
                        <div class="swiper-slide"><img src="images/android-iframe-2alt.png" class="iframe" alt="App Inversiones Davivienda"></div>
                        <div class="swiper-slide"><img src="images/android-iframe-3.png" class="iframe" alt="App Inversiones Davivienda"></div>
                        <div class="swiper-slide"><img src="images/android-iframe-3alt.png" class="iframe" alt="App Inversiones Davivienda"></div>
                        <div class="swiper-slide"><img src="images/android-iframe-4.png" class="iframe" alt="App Inversiones Davivienda"></div>
                        <div class="swiper-slide"><img src="images/android-iframe-4alt.png" class="iframe" alt="App Inversiones Davivienda"></div>
                        <div class="swiper-slide"><img src="images/android-iframe-5.png" class="iframe" alt="App Inversiones Davivienda"></div>
                        <div class="swiper-slide"><img src="images/android-iframe.png" class="iframe" alt="App Inversiones Davivienda"></div>
                    </div>
                    <a href="javascript:void(0)" class="play-btn play-android"><img src="images/play.svg" alt="Play"></a>
                </div>

            </div>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/utils/SwiperJS/swiper.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
